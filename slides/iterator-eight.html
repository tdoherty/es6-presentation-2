let iterable = {
  [Symbol.iterator]() {
    var n = 3, i = 1, r;
    return {
      next() {
        r = {value: undefined, done: true};
        if (i <= n) {
          r.value = i++;
          r.done = false;
        }
        return r;
      }
    }
  }
};

<span class="fragment">[...iterable];
// [1, 2, 3]</span>
