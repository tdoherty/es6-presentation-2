<code>
    <pre>
    Array.of(1);         // [1]
    Array.of(1, 2, 3);   // [1, 2, 3]
    Array.of(undefined); // [undefined]
    </pre>
</code>
<aside class="notes">
    Main difference from new Array(n) is with single arg,<br>
    where Array constructor will create an array of length n
</aside>
