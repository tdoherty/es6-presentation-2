<code>
    <pre>
    [1, 2, 3].fill(4);
    <span class="fragment">// [4, 4, 4]</span>

    <span class="fragment">[1, 2, 3].fill(4, 1);</span>
    <span class="fragment">// [1, 4, 4]</span>

    <span class="fragment">[1, 2, 3].fill(4, 1, 2);</span>
    <span class="fragment">// [1, 4, 3]</span>

    <span class="fragment">[1, 2, 3].fill(4, -3, -2);</span>
    <span class="fragment">// [4, 2, 3]</span>

    <span class="fragment">[].fill.call({ length: 3 }, 4);</span>
    <span class="fragment">// {0: 4, 1: 4, 2: 4, length: 3}</span>
    </pre>
</code>
