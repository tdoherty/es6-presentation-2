<code>
    <pre>
    function* iterable() {
      for (let i = 1; i < 4; i++) { // i = 4
        yield i;
      }
    }

    let iter = iterable();
    iter.next(); // {value: 1, done: false}
    iter.next(); // {value: 2, done: false}
    iter.next(); // {value: 3, done: false}
    iter.next(); // {done: true}
    </pre>
</code>
